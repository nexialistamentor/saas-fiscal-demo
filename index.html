<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SaaS Fiscal – Demonstração</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    header {
      background: #0a2540;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      color: #0a2540;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 25px;
      padding: 12px;
      width: 100%;
      background: #0a2540;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #133b6f;
    }

    .resultado {
      margin-top: 30px;
      padding: 20px;
      background: #eef3f8;
      border-left: 5px solid #0a2540;
      display: none;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>

<body>

<header>
  <h1>SaaS Fiscal – Demonstração</h1>
  <p>Análise automática de inconsistências fiscais</p>
</header>

<main>
  <h2>Simulador Fiscal</h2>

  <label>Tipo de Empresa</label>
  <select id="tipoEmpresa">
    <option value="pet">Loja Pet</option>
    <option value="clinica">Clínica Odontológica</option>
    <option value="varejo">Varejo Geral</option>
  </select>

  <label>Regime Tributário</label>
  <select id="regime">
    <option value="simples">Simples Nacional</option>
  </select>

  <label>Faturamento Mensal (R$)</label>
  <input type="number" id="faturamento" placeholder="Ex: 180000">

  <label>Percentual estimado de ICMS-ST (%)</label>
  <input type="number" id="icmsst" placeholder="Ex: 25">

  <button onclick="simular()">Analisar</button>

  <div id="resultado" class="resultado"></div>
</main>

<footer>
  Demo educacional – valores ilustrativos
</footer>

<script>
function simular() {
  const faturamento = Number(document.getElementById("faturamento").value);
  const icmsst = Number(document.getElementById("icmsst").value);
  const resultado = document.getElementById("resultado");

  if (!faturamento || !icmsst) {
    alert("Preencha todos os campos.");
    return;
  }

  const baseIndevida = faturamento * (icmsst / 100);
  const impostoPagoAMais = baseIndevida * 0.06;

  resultado.style.display = "block";
  resultado.innerHTML = `
    <h3>Resultado da Análise</h3>
    <p><strong>Inconsistência detectada:</strong> ICMS-ST incluído indevidamente no PGDAS-D.</p>
    <p><strong>Base indevida:</strong> R$ ${baseIndevida.toFixed(2)}</p>
    <p><strong>Estimativa de imposto pago a mais:</strong> R$ ${impostoPagoAMais.toFixed(2)} / mês</p>
    <p><em>Simulação automática para demonstração comercial.</em></p>
  `;
}
</script>

</body>
</html>
