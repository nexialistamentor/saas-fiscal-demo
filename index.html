
<body>

<h1>SaaS Fiscal — Simulador de Perdas Tributárias</h1>
<p>Simulação educativa para identificar possíveis pagamentos indevidos.</p>

<div class="caixa">
  <label>Tipo de empresa</label>
  <select id="tipo">
    <option>Loja</option>
    <option>Clínica</option>
    <option>Prestadora de serviços</option>
  </select>

  <label>Regime tributário</label>
  <select id="regime">
    <option>Simples Nacional</option>
  </select>

  <label>Faturamento mensal (R$)</label>
  <input type="number" id="faturamento" placeholder="Ex: 180000">

  <label>Percentual de ICMS-ST no faturamento (%)</label>
  <input type="number" id="icmsst" placeholder="Ex: 20">

  <label>Alíquota média do Simples (%)</label>
  <input type="number" id="aliquota" placeholder="Ex: 6">

  <button onclick="simular()">Simular agora</button>
</div>

<div class="resultado" id="resultado"></div>

<script>
function simular() {
  const faturamento = Number(document.getElementById("faturamento").value);
  const icmsst = Number(document.getElementById("icmsst").value);
  const aliquota = Number(document.getElementById("aliquota").value);

  if (!faturamento || !icmsst || !aliquota) {
    alert("Preencha todos os campos.");
    return;
  }

  const baseErrada = faturamento * (icmsst / 100);
  const pagoIndevido = baseErrada * (aliquota / 100);

  document.getElementById("resultado").innerHTML = `
    <h2>Resultado da simulação</h2>
    <p><strong>Valor possivelmente pago a mais no mês:</strong></p>
    <h3 style="color:red">R$ ${pagoIndevido.toFixed(2)}</h3>
    <p>Este valor ocorre quando produtos com ICMS-ST entram novamente no cálculo do Simples.</p>
    <p><em>Simulação educativa. Confirmação exige análise fiscal detalhada.</em></p>
  `;
}
</script>

</body>
