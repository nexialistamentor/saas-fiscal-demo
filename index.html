<script>
function impactoSemelhante() {

  const faturamento = 180000;
  const aliquota = 0.064;

  const percentual = Number(
    document.getElementById("percentual").value
  );

  if (isNaN(percentual) || percentual <= 0) {
    alert("Digite um percentual vÃ¡lido");
    return;
  }

  const base = faturamento * (percentual / 100);
  const mensal = base * aliquota;
  const anual = mensal * 12;

  document.getElementById("mensal").innerText =
    "R$ " + mensal.toLocaleString("pt-BR", { minimumFractionDigits: 2 });

  document.getElementById("anual").innerText =
    "R$ " + anual.toLocaleString("pt-BR", { minimumFractionDigits: 2 });
}
</script>
