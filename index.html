<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>SaaS Fiscal – Simulador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }

    .container {
      max-width: 640px;
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 5px;
    }

    p {
      margin-bottom: 15px;
      color: #444;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: #2b6cb0;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #2c5282;
    }

    .resultado {
      margin-top: 20px;
      padding: 15px;
      background: #edf2f7;
      border-radius: 4px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>SaaS Fiscal – Demonstração</h1>
    <p>Simulador de impacto financeiro com ICMS-ST.</p>

    <label>Faturamento mensal (R$)</label>
    <input type="number" id="faturamento" placeholder="Ex: 180000" />

    <label>Percentual de produtos com ICMS-ST (%)</label>
    <input type="number" id="percentual" placeholder="Ex: 15" />

    <label>Alíquota média de ICMS-ST (%)</label>
    <input type="number" id="aliquota" placeholder="Ex: 6.4" />

    <button onclick="simular()">Simular impacto</button>

    <div id="resultado" class="resultado"></div>
  </div>

  <script>
    function simular() {
      const faturamento = Number(document.getElementById("faturamento").value);
      const percentual = Number(document.getElementById("percentual").value);
      const aliquota = Number(document.getElementById("aliquota").value) / 100;

      if (
        isNaN(faturamento) || faturamento <= 0 ||
        isNaN(percentual) || percentual <= 0 ||
        isNaN(aliquota) || aliquota <= 0
      ) {
        document.getElementById("resultado").innerHTML =
          "<strong>Preencha todos os campos corretamente.</strong>";
        return;
      }

      const baseST = faturamento * (percentual / 100);
      const impactoMensal = baseST * aliquota;
      const impactoAnual = impactoMensal * 12;

      document.getElementById("resultado").innerHTML = `
        <p><strong>Impacto mensal estimado:</strong> R$ ${impactoMensal.toFixed(2)}</p>
        <p><strong>Impacto anual estimado:</strong> R$ ${impactoAnual.toFixed(2)}</p>
      `;
    }
  </script>

</body>
</html>
