<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>SaaS Fiscal — Simulador</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 40px;
    }
    .caixa {
      max-width: 500px;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background: #2c7be5;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #resultado {
      margin-top: 25px;
    }
  </style>
</head>

<body>

  <div class="caixa">
    <h1>SaaS Fiscal</h1>
    <p>Simulador educativo de possíveis pagamentos indevidos.</p>

    <label>Faturamento mensal (R$)</label>
    <input type="number" id="faturamento" placeholder="Ex: 180000">

    <label>% de ICMS-ST no faturamento</label>
    <input type="number" id="icmsst" placeholder="Ex: 20">

    <label>Alíquota média do Simples (%)</label>
    <input type="number" id="aliquota" placeholder="Ex: 6">

    <button onclick="simular()">Simular agora</button>

    <div id="resultado"></div>
  </div>

  <script>
    function simular() {
      const faturamento = Number(document.getElementById("faturamento").value);
      const icmsst = Number(document.getElementById("icmsst").value);
      const aliquota = Number(document.getElementById("aliquota").value);

      if (!faturamento || !icmsst || !aliquota) {
        alert("Preencha todos os campos.");
        return;
      }

      const baseErrada = faturamento * (icmsst / 100);
      const pagoIndevido = baseErrada * (aliquota / 100);

      document.getElementById("resultado").innerHTML = `
        <h3>Resultado da simulação</h3>
        <p><strong>Possível valor pago a mais no mês:</strong></p>
        <h2 style="color:red">R$ ${pagoIndevido.toFixed(2)}</h2>
        <p>Simulação educativa. Valores reais dependem de análise fiscal detalhada.</p>
      `;
    }
  </script>

</body>
</html>
