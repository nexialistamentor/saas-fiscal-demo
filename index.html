<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>SaaS Fiscal — Simulador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 40px;
    }

    h1 {
      color: #222;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input {
      padding: 8px;
      font-size: 16px;
      width: 120px;
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
    }

    #resultado {
      margin-top: 30px;
      padding: 15px;
      background: #ffffff;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      display: none;
    }
  </style>
</head>

<body>

  <h1>SaaS Fiscal — Demonstração</h1>

  <label for="percentual">
    Percentual estimado de produtos com ICMS-ST (%):
  </label>

  <input
    type="number"
    id="percentual"
    placeholder="Ex: 12"
    min="0"
    max="100"
  />

  <br />

  <button onclick="simularImpacto()">
    Simular impacto fiscal
  </button>

  <div id="resultado"></div>

  <script>
    function simularImpacto() {
      const faturamento = 100000; // valor fixo para DEMO
      const aliquota = 0.064;     // 6,4%

      const percentualInput = document.getElementById("percentual");
      const resultadoDiv = document.getElementById("resultado");

      const percentual = Number(percentualInput.value);

      if (isNaN(percentual) || percentual <= 0) {
        alert("Digite um percentual válido.");
        return;
      }

      const base = faturamento * (percentual / 100);
      const mensal = base * aliquota;
      const anual = mensal * 12;

      resultadoDiv.innerHTML = `
        <p>
          Pago a mais por mês:
          <strong>R$ ${mensal.toFixed(2)}</strong>
        </p>
        <p>
          Pago a mais em 12 meses:
          <strong>R$ ${anual.toFixed(2)}</strong>
        </p>
      `;

      resultadoDiv.style.display = "block";
    }
  </script>

</body>
</html>
