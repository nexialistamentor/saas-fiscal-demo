<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Impacto do ICMS-ST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 40px;
    }

    .container {
      max-width: 560px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #1e4fd8;
    }

    .resultado {
      margin-top: 20px;
      background: #f1f5f9;
      padding: 15px;
      border-radius: 4px;
    }

    .alerta {
      margin-top: 15px;
      background: #fff7ed;
      border-left: 4px solid #f97316;
      padding: 12px;
      font-size: 14px;
      color: #7c2d12;
    }

    .cta {
      margin-top: 20px;
      padding: 15px;
      background: #ecfeff;
      border-left: 4px solid #06b6d4;
      font-size: 15px;
    }

    .cta strong {
      color: #0e7490;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Simulador de Impacto do ICMS-ST</h1>

    <p>
      Muitos negócios pagam ICMS-ST embutido nos produtos sem perceber
      o impacto real no caixa.  
      Este simulador faz uma <strong>estimativa inicial</strong>
      para tornar esse custo visível.
    </p>

    <label for="percentual">
      Aproximadamente quantos % dos seus produtos têm ICMS-ST?
    </label>

    <input
      type="number"
      id="percentual"
      placeholder="Ex: 10, 15, 25"
    >

    <button onclick="simular()">
      Ver impacto estimado no caixa
    </button>

    <div id="resultado" class="resultado"></div>
  </div>

  <script>
    function simular() {
      const percentualInput = document.getElementById("percentual");
      const resultado = document.getElementById("resultado");

      const percentual = Number(percentualInput.value);

      if (isNaN(percentual) || percentual <= 0) {
        resultado.innerHTML = "Informe um percentual válido.";
        return;
      }

      // Valores fixos apenas para DEMONSTRAÇÃO
      const faturamentoMensal = 120000;
      const aliquotaMedia = 0.12;

      const impactoMensal =
        faturamentoMensal * (percentual / 100) * aliquotaMedia;

      const impactoAnual = impactoMensal * 12;

      resultado.innerHTML = `
        <strong>Impacto financeiro estimado</strong><br><br>

        • Custo mensal aproximado:
        <strong>R$ ${impactoMensal.toFixed(2)}</strong><br>

        • Custo anual aproximado:
        <strong>R$ ${impactoAnual.toFixed(2)}</strong><br>

        <div class="alerta">
          ⚠️ Este valor é apenas uma estimativa média.
          O impacto real pode ser maior ou menor dependendo
          da classificação fiscal dos produtos.
        </div>

        <div class="cta">
          <strong>Próximo passo recomendado:</strong><br>
          Uma análise fiscal baseada nos seus XMLs
          pode identificar valores pagos a mais
          e oportunidades reais de recuperação.
        </div>
      `;
    }
  </script>

</body>
</html>
